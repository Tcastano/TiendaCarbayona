<div class="card mb-3" >
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="item.jpg" class="card-img" alt="Item">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.desc}}</p>
        <p class="card-text"><small class="text-muted">{{product.price}}</small></p>
      </div>
    </div>
  </div>
</div>
